<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Simon Philouze">
    <title>Générateur de Citation</title>
    <link href="bower_components/font-awesome/css/all.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="site-wrapper" id="app">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="inner cover">
            <p class="lead text-left citation">{{generatedCitation.text}}</p>
            <small class="blockquote-footer text-right author">{{generatedCitation.author}} dans <cite title="Source Title">{{generatedCitation.origin}}</cite></small>
            <p class="lead mt-5 text-left">
              <a href="#" v-on:click="generate()" class="btn btn-lg btn-default refresh"><i class="fas fa-sync-alt"></i></a>
              <a href="#" v-on:click="updateFilter('actuelle')"  v-bind:class="{ 'btn-success' : filter === 'actuelle', 'btn-default' : filter != 'actuelle' }" class="btn btn-lg refresh">actuelle</a>
              <a href="#" v-on:click="updateFilter('la majorité des')"  v-bind:class="{ 'btn-success' : filter === 'la majorité des', 'btn-default' : filter != 'la majorité des' }" class="btn btn-lg refresh">la majorité des</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="bower_components/vue/dist/vue.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
