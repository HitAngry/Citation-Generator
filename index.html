<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Simon Philouze">
    <title>Générateur de citation</title>
    <link href="bower_components/font-awesome/css/all.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="site-wrapper" id="app">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="inner cover">
            <p class="lead text-left citation">{{activeCitation.text}}</p>
            <small class="blockquote-footer text-right author">{{activeCitation.author}} dans <cite title="Source Title">{{activeCitation.origin}}</cite></small>
            <p class="lead mt-5 text-left">
              <a href="#" @click.prevent="random" class="btn btn-lg btn-default refresh"><i class="fas fa-sync-alt"></i></a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="bower_components/vue/dist/vue.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
